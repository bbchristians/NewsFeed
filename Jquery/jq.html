<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Date Picker -->
  <script>
  $( function() {
	$( "#datepicker" ).datepicker();
  } );
  </script>
  
  <!-- Draggable -->
  <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
  
  <!-- Carousel -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  
  <!-- alert -->
  <script src="jAlert-master/dist/jAlert.min.js"></script>


  
  
</head>
<body>
  <script>
	$(document).ready(function () {
		  $.jAlert({
			'title': 'It works!',
			'content': 'YAY!',
			'theme': 'green',
			'btns': { 'text': 'close' }
		  });
	});
  </script>
	<h3>Date Picker</h3>
	<p>Date: <input type="text" id="datepicker"></p>
	
	<h3>Draggable</h3>
	<div id="draggable" class="ui-widget-content">
	  <p>Drag me around</p>
	</div>
	
	<h3>Carousel</h3>
	<div class="variable-width slick-slider slick-dotted">
	  <div class="slick-slide"><img src="http://78.media.tumblr.com/baaa6a0ff6190ba69719dc6f5254c386/tumblr_owyhtwOtd01qz8z2ro1_500.png"/></div>
	  <div style="margin-right:50px;"><img src="http://78.media.tumblr.com/8fab2243baaee59f7de202939d988e10/tumblr_p60iwou2OW1qz8z2ro1_500.png"/></div>
	  <div style="margin-right:50px;"><img src="http://78.media.tumblr.com/22ad7cdc29ebc122238abe69652f71f4/tumblr_owch4uW3U71qz8z2ro1_500.png"/></div>
	  <div style="margin-right:50px;"><img src="http://78.media.tumblr.com/11464c3f5a06394d0809b55a1cd953f7/tumblr_owhu0auJuK1qz8z2ro1_500.png"/></div>
	</div>
	
	<script>
  $('.variable-width').slick({
	  dots: true,
	  infinite: true,
	  speed: 300,
	  slidesToShow: 1,
	  centerMode: true,
	  variableWidth: true
	});
  </script>
	

</body>
</html>
