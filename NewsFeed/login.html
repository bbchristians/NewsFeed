<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed - Login</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center" style="padding-top:25%">
        <div class="large-4 medium-6 small-12 cell">
          <form id="login-form">
            <div class="sign-in-form">
              <h4 class="text-center">Sign In</h4>
              <div id="incorrect-pw" class="callout alert">
                <p>The username/password you entered were not correct.</p>
              </div>
              <label for="sign-in-form-username">Username</label>
              <input type="text" class="sign-in-form-username" id="sign-in-form-username" name="username">
              <label for="sign-in-form-password">Password</label>
              <input type="password" class="sign-in-form-password" id="sign-in-form-password" name="password">
              <button type="button" class="sign-in-form-button" onclick="login();">Sign In</button>
              <a class="register-link" href="register.html">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
