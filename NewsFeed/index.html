<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation-icons.css">
  </head>
  <body>
  
    <nav class="hover-underline-menu" data-menu-underline-from-center>
      <ul class="menu align-center">
        <li><a href="javascript:void(0);" onclick="swapFeeds('NHL');">NHL</a></li>
        <li><a href="javascript:void(0);" onclick="swapFeeds('NCAA');">NCAA</a></li>
        <li><a href="javascript:void(0);" onclick="swapFeeds('NBA');">NBA</a></li>
        <li><a href="javascript:void(0);" onclick="swapFeeds('NFL');">NFL</a></li>
        <li><a href="javascript:void(0);" onclick="ShowAllNewsFeeds();">All</a></li>
      </ul>
    </nav>
      
    <div class="grid-container">

      <div id="articles" class="grid-x grid-padding-x">
      
        
      
      </div>
    
    </div>
    
    <div class="mobile-bottom-bar">
      <div class="footer-link">
         <span id="username-display" class="footer-text"></span>
      </div>
      
      <div class="footer-link">
        <span id="last-login-display" class="footer-text"></span>
      </div>
      
      <a href="javascript:void(0);" class="footer-link" onclick="logout();">
        <span class="footer-text">Log out</span>
      </a>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
