<div class="large-4 medium-6 small-12 cell">
  <div class="card news-card">
    <img class="article-image" src="%image%">
    <div class="card-section">
      <div class="news-card-date">%date%</div>
      <article class="news-card-article">
        <h4 class="news-card-title"><a href="%link%">%title%</a></h4>
        <p class="news-card-description">%desc%</p>
      </article>
      <div class="news-card-author">
        <div class="news-card-author-image">
          <img src="%author-image%" alt="author">
        </div>
        <div class="news-card-author-name">
          By %author%
        </div>
      </div>
    </div>
  </div>
</div>
