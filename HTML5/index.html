<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Assignment</title>
</head>
<body id="main-body">

	<h3>Video Clip</h3>
	<iframe width="500" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	<h3>Audio Clip</h3>
	<audio controls>
	  <source src="horse.ogg" type="audio/ogg">
	  <source src="horse.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>
	<h3>Canvas</h3>
	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0, 0);
		ctx.lineTo(200, 100);
		ctx.stroke();
	</script>
	<h3>Required Field</h3>
	<form>
		<input required name="asd" placeholder="This field is required">
		<input type="submit" value="Submit">
	</form>
	<h3>Editable Content</h3>
	<p contenteditable="true" style="width:25%;">You can edit this text.</p>
	<h3>Web Worker</h3>
	<p id="asd"></p>
	<script>
		var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
		var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

		function getTime() {
			var d = new Date();
			var day = days[d.getDay()];
			var hr = d.getHours();
			var min = d.getMinutes();
			if (min < 10) {
				min = "0" + min;
			}
			var ampm = "am";
			if( hr > 12 ) {
				hr -= 12;
				ampm = "pm";
			}
			var date = d.getDate();
			var month = months[d.getMonth()];
			var year = d.getFullYear();
			var x = document.getElementById("asd");
			x.innerHTML = day + " " + hr + ":" + min + ampm + " " + date + " " + month + " " + year;
		}

		getTime();
	</script>
	<h3>Local Form</h3>
	
	<!-- Start Web Storage -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
	// Check if the localStorage object exists
	if(localStorage){
		$(document).ready(function(){
			$(".save").click(function(){
				// Get input name
				var firstName = $("#name").val();
				var password = $("#password").val();
				
				// Store data
				localStorage.setItem("name", firstName);
				localStorage.setItem("password", password);
			});
			$(".hacked").click(function(){
				// Retrieve data
				alert("ATTENTION, " + localStorage.getItem("name") + " we have your password: '" + localStorage.getItem("password") + "' and you are now hacked!!@@!");
			});
		});
	} else{
		alert("Sorry, your browser do not support local storage.");
	}
	</script>
	<!-- End Web Storage -->
	<form>
		<input name="name" id="name" required>
		<input type="password" id="password" name="password" required>
		<input type="submit" class="save" name="submit" value="Submit">
		<input type="button" class="hacked" name="hacked" value="Am I Hacked?">
	</form>
	
</body>
</html>
